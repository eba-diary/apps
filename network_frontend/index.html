Static HTML page that renders D3 Graph

<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="dependencies/jquery-3.6.0.min.js"></script>
</head>

<body>
  <script src="scripts/process-data.js"></script>
  <script src="scripts/d3-force-directed.js"></script>
  <script src="scripts/sidebar.js"></script>
  <div id="slider-components">
    <div id="slider-amount"></div>
    <!--TODO: Set slider max programatically-->
    <input type="range" min="0" max="42" value="0" id="date-slider">
  </div>
  <div id="node-info-sidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div id="node-info">
    <h3>
      Name: <span id="node-name"></span>
    </h3>
    <h5>
      Date: <span id="node-date"></span>
    </h5>
    Entry:
    <div id="node-entry"></div>
  </div>
</div>
</body>
