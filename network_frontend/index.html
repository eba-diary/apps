Static HTML page that renders D3 Graph

<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <script src="dependencies/d3.min.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="dependencies/jquery-3.6.0.min.js"></script>
</head>

<body>
  <script src="scripts/process-data.js"></script>
  <script src="scripts/d3-force-directed.js"></script>
  <script src="scripts/sidebar.js"></script>
  <script src="scripts/request.js"></script>
  <div id="slider-components">
    <div id="slider-amount"></div>
    <!--TODO: Set slider max programatically-->
    <input type="range" min="0" max="42" value="0" id="date-slider">
  </div>
  <div id="node-info-sidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div id="node-info">
    <div style="font-size:20px">Name: <span id="node-name"></span></div>
    <div>Date: <span id="node-date"></span></div>
    <br/>
    <b>Entry:</b>
    <div id="node-entry"></div>
    <br/>
    <b>Entry Author:</b><div id="entry-author"></div>
  </div>
</div>
</body>
